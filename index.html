<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eclass to Discord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="form.js"></script>
    <script defer src="generate-file.js"></script>
</head>
</head>
<body>
    <header>
        <img src="logo.png" alt="Eclass to Discord Logo" id="site-logo" style="height:64px; margin-bottom:0.5rem;">
        <h1>Eclass to Discord</h1>
    </header>
    <main>1
        <form>
            <label for="university">Επιλέξτε Πανεπιστήμιο (Select University)</label>
            <select id="university" name="university" required>
                  <!-- Πρέπει να ελέξουμε την ορθότητα των στοιχείων -->
                <option value="">-- Επιλέξτε --</option>
                <option value="https://eclass.uoa.gr/">Εθνικό και Καποδιστριακό Πανεπιστήμιο Αθηνών (UoA)</option>
                <option value="https://eclass.auth.gr/">Αριστοτέλειο Πανεπιστήμιο Θεσσαλονίκης (AUTH)</option>
                <option value="https://eclass.upatras.gr/">Πανεπιστήμιο Πατρών (UPatras)</option>
                <option value="https://eclass.aegean.gr/">Πανεπιστήμιο Αιγαίου (Aegean)</option>
                <option value="https://eclass.duth.gr/">Δημοκρίτειο Πανεπιστήμιο Θράκης (DUTH)</option>
                <option value="https://eclass.ionio.gr/">Ιόνιο Πανεπιστήμιο (Ionio)</option>
                <option value="https://ecourse.uoi.gr/">Πανεπιστήμιο Ιωαννίνων (UOI)</option>
                <option value="https://eclass.uth.gr/">Πανεπιστήμιο Θεσσαλίας (UTH)</option>
                <option value="https://eclass.hua.gr/">Χαροκόπειο Πανεπιστήμιο (HUA)</option>
                <option value="https://openeclass.panteion.gr/">Πάντειο Πανεπιστήμιο (Panteion)</option>
                <option value="https://eclass.ntua.gr/">Εθνικό Μετσόβιο Πολυτεχνείο (NTUA)</option>
                <option value="https://eclass.ihu.gr/">Διεθνές Πανεπιστήμιο της Ελλάδος (IHU)</option>
                <option value="https://eclass.uop.gr/">Πανεπιστήμιο Πελοποννήσου (UOP)</option>
                <option value="https://eclass.uowm.gr/">Πανεπιστήμιο Δυτικής Μακεδονίας (UOWM)</option>
                <option value="https://eclass.uniwa.gr/">Πανεπιστήμιο Δυτικής Αττικής (UNIWA)</option>
                <option value="https://eclass.eap.gr/">Ελληνικό Ανοικτό Πανεπιστήμιο (EAP)</option>
                <option value="https://eclass.aueb.gr/">Οικονομικό Πανεπιστήμιο Αθηνών (AUEB)</option>
                <option value="https://eclass.unipi.gr/">Πανεπιστήμιο Πειραιά (UNIPI)</option>
                <option value="https://opencourses.uoc.gr/">Πανεπιστήμιο Κρήτης (UOC)</option>
                <option value="https://eclass.tuc.gr/">Πολυτεχνείο Κρήτης (TUC)</option>
                <option value="https://eclass.hmu.gr/">Ελληνικό Μεσογειακό Πανεπιστήμιο (HMU)</option>
                <option value="https://eclass.asfa.gr/">Ανώτατη Σχολή Καλών Τεχνών (ASFA)</option>
                <!-- Add more as needed -->
            </select>

            <div id="details-fields" style="display:none;">
                <div id="courses-list">
                    <div class="course-entry">
                        <label for="rss-1">eClass RSS Feed URL</label>
                        <input type="url" id="rss-1" name="rss[]" placeholder="https://eclass.gr/modules/announcements/rss.php?..." required>

                        <label for="course-1">Course Name</label>
                        <input type="text" id="course-1" name="course[]" placeholder="Course Name" required>
                    </div>
                </div>

                <button type="button" id="add-course" style="margin-bottom:1rem;">+ Προσθήκη Μαθήματος (Add Course)</button>

                <label for="webhook">Discord Webhook URL</label>
                <input type="url" id="webhook" name="webhook" placeholder="https://discord.com/api/webhooks/..." required>

                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        &copy; 2025 Eclass to Discord &mdash; Made for students
    </footer>
</body>
</html>
